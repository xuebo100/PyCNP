name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'pycnp/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install meson ninja pybind11 docblock
          pip install -e ".[docs]"
          pip install sphinx sphinx-rtd-theme sphinx-immaterial myst-parser

      - name: Build documentation
        run: |
          sphinx-build -b html docs/source docs/build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
